<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Property Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f8f9fa;
        }

        .property-card {
            width: 400px;
            height: 500px;
            border-radius: 16px;
            overflow: hidden;
            background: #fff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .property-card:hover {
            transform: translateY(-8px);
        }

        .property-img {
            width: 100%;
            height: 55%;
            background: url('https://images.ctfassets.net/zoq5l15g49wj/1OJPROK8nSrvo8SeXkZ0iv/70a3e43ae3bb70dc5251959885c17d49/3X4_Gallery_10.png') no-repeat center center/cover;
        }

        .property-info {
            padding: 20px;
            text-align: center;
        }

        .property-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .property-location {
            font-size: 0.9rem;
            color: #777;
            margin-bottom: 15px;
        }

        .property-price {
            font-size: 1.4rem;
            font-weight: bold;
            color: #2d89ff;
            margin-bottom: 20px;
        }

        .cta-button {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #2d89ff, #1a5ec7);
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 50px;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        .cta-button:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #1a5ec7, #1554b3);
        }
    </style>
</head>
<body>

    <div class="property-card">
        <div class="property-img"></div>
        <div class="property-info">
            <div class="property-title">Luxury Beachfront Villa</div>
            <div class="property-location">Miami, FL</div>
            <div class="property-price">$4,200,000</div>
            <a href="#" class="cta-button">View Property</a>
        </div>
    </div>

</body>
</html>
